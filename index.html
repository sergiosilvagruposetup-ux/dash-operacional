<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Operacional v2.0 | S√©rgio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; color: #1e293b; }
        .card { background: white; border-radius: 1.25rem; padding: 1.5rem; border: 1px solid #e2e8f0; transition: all 0.3s ease; }
        .card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .filter-input { background: #fff; border: 1px solid #cbd5e1; border-radius: 0.75rem; padding: 0.5rem 1rem; outline: none; transition: border 0.2s; }
        .filter-input:focus { border-color: #3b82f6; ring: 2px ring-blue-100; }
    </style>
</head>
<body class="p-4 lg:p-10">

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col lg:flex-row lg:items-center justify-between mb-10 gap-6">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight text-slate-900">Estratifica√ß√£o Operacional</h1>
                <p class="text-slate-500 font-medium">Gest√£o de Qualidade em Tempo Real</p>
            </div>
            
            <div class="flex flex-wrap items-center gap-4 bg-white p-3 rounded-2xl shadow-sm border border-slate-200">
                <div class="flex flex-col">
                    <span class="text-[10px] font-bold text-slate-400 uppercase ml-2 mb-1">Centro de Servi√ßo</span>
                    <select id="filter-center" class="filter-input text-sm font-semibold text-slate-700" onchange="updateDashboard()">
                        <option value="Todos">Todos os Centros</option>
                        <option value="Floripa">Almox Floripa</option>
                        <option value="Joinville">Almox Joinville</option>
                        <option value="Criciuma">Almox Crici√∫ma</option>
                    </select>
                </div>
                <div id="sync-indicator" class="flex items-center gap-2 bg-emerald-50 text-emerald-700 px-4 py-2 rounded-xl text-xs font-bold border border-emerald-100">
                    <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                    ATUALIZADO: <span id="update-time">--:--</span>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
            <div class="card border-l-4 border-slate-400">
                <p class="text-xs font-bold text-slate-400 uppercase mb-2">Testes Totais</p>
                <h2 id="kpi-testes" class="text-3xl font-bold">129.557</h2>
            </div>
            <div class="card border-l-4 border-blue-500">
                <p class="text-xs font-bold text-slate-400 uppercase mb-2">Benchmark Mercado</p>
                <h2 id="kpi-benchmark" class="text-xl font-bold text-blue-600 tracking-tight">R$ 1.411.088,5</h2>
            </div>
            <div class="card border-l-4 border-emerald-500">
                <p class="text-xs font-bold text-slate-400 uppercase mb-2">Assertividade</p>
                <h2 id="kpi-assertividade" class="text-3xl font-bold text-emerald-600">97.53%</h2>
            </div>
            <div class="card border-l-4 border-rose-500">
                <p class="text-xs font-bold text-slate-400 uppercase mb-2">Total Reprovados</p>
                <h2 id="kpi-reprovados" class="text-3xl font-bold text-rose-600">3.201</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="card h-fit">
                <div class="flex items-center justify-between mb-8">
                    <h3 class="text-lg font-bold text-slate-800">üì¶ Itens Cr√≠ticos</h3>
                    <span class="text-[10px] bg-slate-100 px-2 py-1 rounded text-slate-500 font-bold uppercase">Reprova√ß√µes</span>
                </div>
                <div id="list-items" class="space-y-6">
                    </div>
            </div>

            <div class="lg:col-span-2 space-y-8">
                <div class="card">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-lg font-bold text-slate-800">Tend√™ncia de Qualidade</h3>
                        <div class="flex gap-4">
                            <div class="flex items-center gap-2 text-xs font-bold text-emerald-600">
                                <span class="w-3 h-3 bg-emerald-500 rounded-full"></span> Aprova√ß√£o
                            </div>
                            <div class="flex items-center gap-2 text-xs font-bold text-rose-600">
                                <span class="w-3 h-3 bg-rose-500 rounded-full"></span> Reprova√ß√£o
                            </div>
                        </div>
                    </div>
                    <div id="chart-main"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXamYvh04HKUMqADox30UrRg1db4psyOnx3kUt8x1TbTqtbRFGe-_e1B4vVRe-eoW-KMSyFud7OGKm/pub?output=csv";
        let mainChart;

        async function updateDashboard() {
            try {
                const response = await fetch(csvUrl);
                const csvText = await response.text();
                // Simula√ß√£o de filtro: Na vida real, voc√™ filtraria o array 'rows' aqui
                renderItems();
                renderMainChart();
                document.getElementById('update-time').innerText = new Date().toLocaleTimeString('pt-BR');
            } catch (e) {
                console.error("Erro na atualiza√ß√£o:", e);
            }
        }

        function renderItems() {
            const itens = [
                {n: 'Luva isolante', v: 1413, color: 'bg-blue-500'},
                {n: 'Manta Isolante', v: 1285, color: 'bg-blue-400'},
                {n: 'Bota isolante', v: 239, color: 'bg-slate-400'},
                {n: 'Manga isolante', v: 94, color: 'bg-slate-300'},
                {n: 'Len√ßol Inteiri√ßo', v: 42, color: 'bg-slate-200'}
            ];
            
            document.getElementById('list-items').innerHTML = itens.map(i => `
                <div class="group">
                    <div class="flex justify-between mb-1">
                        <span class="text-xs font-bold text-slate-500 uppercase">${i.n}</span>
                        <span class="text-sm font-bold text-slate-900">${i.v.toLocaleString('pt-BR')}</span>
                    </div>
                    <div class="w-full bg-slate-100 h-2 rounded-full overflow-hidden">
                        <div class="${i.color} h-full transition-all duration-1000" style="width: ${(i.v / 1413) * 100}%"></div>
                    </div>
                </div>
            `).join('');
        }

        function renderMainChart() {
            const meses = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
            const aprov = [97.46, 96.18, 97.39, 96.68, 96.88, 96.83, 95.72, 96.10, 97.60, 99.15, 98.89, 98.92];
            const reprov = [2.54, 3.82, 2.61, 3.32, 3.12, 3.17, 4.28, 3.90, 2.40, 0.85, 1.11, 1.08];

            const options = {
                series: [
                    { name: 'Aprova√ß√£o %', type: 'area', data: aprov },
                    { name: 'Reprova√ß√£o %', type: 'line', data: reprov }
                ],
                chart: { height: 400, type: 'line', toolbar: { show: false }, stacked: false, fontFamily: 'Plus Jakarta Sans' },
                colors: ['#10b981', '#f43f5e'],
                stroke: { width: [3, 4], curve: 'smooth', dashArray: [0, 8] },
                fill: { type: 'gradient', gradient: { opacityFrom: [0.4, 0], opacityTo: [0.1, 0] } },
                xaxis: { categories: meses },
                yaxis: [
                    { title: { text: "Aprova√ß√£o" }, min: 94, max: 100, labels: { formatter: v => v + '%' } },
                    { opposite: true, title: { text: "Reprova√ß√£o" }, min: 0, max: 5, labels: { formatter: v => v + '%' } }
                ],
                markers: { size: 4 },
                dataLabels: { enabled: false },
                tooltip: { shared: true, intersect: false, y: { formatter: v => v + '%' } }
            };

            if(mainChart) mainChart.destroy();
            mainChart = new ApexCharts(document.querySelector("#chart-main"), options);
            mainChart.render();
        }

        // Inicializa√ß√£o
        updateDashboard();
        // Auto-refresh a cada 5 minutos (300.000 ms)
        setInterval(updateDashboard, 300000);
    </script>
</body>
</html>
