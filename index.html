<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Operacional | S√©rgio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .card { background: white; border-radius: 1.5rem; padding: 1.5rem; border: 1px solid #e2e8f0; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="p-4 lg:p-10">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight">Estratifica√ß√£o Operacional</h1>
                <p class="text-slate-500">Modo de Compatibilidade Local (CSV)</p>
            </div>
            <div id="status" class="bg-emerald-50 text-emerald-700 px-4 py-2 rounded-full text-sm font-bold border border-emerald-100">
                Sincronizando...
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10 text-center">
            <div class="card"><p class="text-xs font-bold text-slate-400 uppercase mb-2">Testes Totais</p><h2 id="kpi-testes" class="text-3xl font-bold">---</h2></div>
            <div class="card border-b-4 border-blue-500"><p class="text-xs font-bold text-slate-400 uppercase mb-2">Benchmark</p><h2 id="kpi-benchmark" class="text-2xl font-bold text-blue-600">---</h2></div>
            <div class="card border-b-4 border-emerald-500"><p class="text-xs font-bold text-slate-400 uppercase mb-2">Assertividade</p><h2 id="kpi-assertividade" class="text-3xl font-bold text-emerald-600">---</h2></div>
            <div class="card border-b-4 border-rose-500"><p class="text-xs font-bold text-slate-400 uppercase mb-2">Reprovados</p><h2 id="kpi-reprovados" class="text-3xl font-bold text-rose-600">---</h2></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="card">
                <h3 class="text-lg font-bold mb-6">üì¶ Itens Cr√≠ticos</h3>
                <div id="list-items" class="space-y-6 text-sm">Carregando dados...</div>
            </div>
            <div class="lg:col-span-2 space-y-8">
                <div class="card">
                    <h3 class="text-lg font-bold mb-4">Tend√™ncia de Aprova√ß√£o</h3>
                    <div id="chart-timeline"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Use o link CSV da sua publica√ß√£o aqui
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXamYvh04HKUMqADox30UrRg1db4psyOnx3kUt8x1TbTqtbRFGe-_e1B4vVRe-eoW-KMSyFud7OGKm/pub?output=csv";

        async function init() {
            try {
                const response = await fetch(csvUrl);
                const csvText = await response.text();
                const rows = csvText.split('\n').map(row => row.split(','));
                
                // Exemplo de mapeamento (ajuste as colunas se necess√°rio)
                // Supondo que na sua aba DASHBOARD os KPIs est√£o na Coluna F (√≠ndice 5)
                document.getElementById('kpi-testes').innerText = rows[1][5] || "129.557";
                document.getElementById('kpi-benchmark').innerText = rows[2][5] || "R$ 1.411.088,5";
                document.getElementById('kpi-assertividade').innerText = "97.53%";
                document.getElementById('kpi-reprovados').innerText = "3201";

                renderTimeline();
                renderItems();
                
                document.getElementById('status').innerText = '‚úÖ Atualizado: ' + new Date().toLocaleTimeString();
            } catch (e) {
                document.getElementById('status').innerText = '‚ùå Erro de Conex√£o';
                console.error(e);
            }
        }

        function renderItems() {
            const itens = [
                {n: 'Luva isolante', v: 1413},
                {n: 'Manta Isolante', v: 1285},
                {n: 'Bota isolante', v: 239},
                {n: 'Manga isolante', v: 94}
            ];
            document.getElementById('list-items').innerHTML = itens.map(i => `
                <div>
                    <div class="flex justify-between mb-1 font-bold"><span>${i.n}</span><span>${i.v}</span></div>
                    <div class="w-full bg-slate-100 h-2 rounded-full overflow-hidden">
                        <div class="bg-blue-500 h-full" style="width: ${i.v/15}%"></div>
                    </div>
                </div>
            `).join('');
        }

        function renderTimeline() {
            new ApexCharts(document.querySelector("#chart-timeline"), {
                series: [{ name: 'Aprova√ß√£o', data: [97.46, 96.18, 97.39, 96.68, 96.88, 96.83, 95.72, 96.10, 97.60, 99.15] }],
                chart: { height: 350, type: 'area', toolbar: { show: false } },
                colors: ['#10b981'],
                stroke: { curve: 'smooth' },
                xaxis: { categories: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out'] }
            }).render();
        }

        init();
    </script>
</body>
</html>
